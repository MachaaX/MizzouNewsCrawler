          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && alembic upgrade head"

      - name: Quick validator and targeted tests in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TELEMETRY_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          PYTEST_ADDOPTS: ""
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            -e PYTEST_ADDOPTS="$PYTEST_ADDOPTS" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "
              git config --global --add safe.directory /workspace &&
              python3 scripts/validate_workflow_templates.py &&
              pytest -q -c /dev/null -p no:pytest_cov -p no:pytest_postgresql tests/unit/test_argo_workflow_template.py tests/unit/test_verification_no_head.py
            "

  origin-proxy-only:
    name: Proxy stack tests (smoke)
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    needs: [lint]  # Run early in parallel with unit tests
    # Run on PRs to main (removed push condition since we no longer trigger on push)

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
