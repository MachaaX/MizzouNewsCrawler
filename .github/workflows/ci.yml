name: CI

# CI workflow for MizzouNewsCrawler
#
# quick-checks-integration job: runs a focused Alembic/Postgres integration test
# (resync migration) against a PostgreSQL instance. This job is gated on the
# repository secret `TEST_DATABASE_URL` (CI-managed DB) to avoid accidental runs
# on forks or feature branches. It may also be manually dispatched on `main`.
# The job uses a service container (postgres:15) on GitHub-hosted runners, or
# can be triggered with TEST_DATABASE_URL env pointing to an external DB.

on:
  # Removed push to main - redundant since branch protection requires PR + passing CI
  # No need to run tests again after merge when they already passed on the PR
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: 
      - main  # Run CI on PRs to main branch
  schedule:
    # Run stress job weekly at 03:00 UTC on Sundays (example)
    - cron: '0 3 * * 0'
  workflow_dispatch: {}  # Allow manual runs on main if needed

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run linting in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "
              git config --global --add safe.directory /workspace &&
              python -m ruff check . &&
              python -m black --check src/ tests/ web/ &&
              python -m isort --check-only --profile black src/ tests/ web/ &&
              python -m mypy src/ --ignore-missing-imports || true
            "

      - name: Validate deployment configurations
        run: |
          echo "Validating k8s deployment YAML..."
          
          # Verify PYTHONPATH includes /app
          if ! grep -q 'value: "/app:' k8s/processor-deployment.yaml; then
            echo "❌ PYTHONPATH does not include /app!"
            exit 1
          fi
          
          # Verify image is placeholder (not :latest)
          if grep -q 'image:.*:latest' k8s/processor-deployment.yaml; then
            echo "❌ Deployment uses image:latest!"
            exit 1
          fi
          
          echo "✅ Deployment YAML validation passed"

  mypy-strict:
    name: Mypy (strict)
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    # Run on all PR checks (no longer need push condition since we removed push trigger)

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run mypy (fail on errors) in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && python -m mypy src/ --ignore-missing-imports"

  security:
    name: Security Scan (weekly/manual only)
    runs-on: ubuntu-latest
    needs: [lint]
    if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    
    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run bandit security scan in container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && python -m bandit -r src/ -ll -f txt || true" && \
          echo "Bandit found issues but not failing build (review recommended)"

      - name: Check dependency vulnerabilities with safety
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && python -m safety check --json || true" && \
          echo "Safety check completed (review recommended)"
        continue-on-error: true

  unit:
    name: Unit Tests (fast)
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run migrations in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && alembic upgrade head"

      - name: Run unit tests in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TELEMETRY_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "
              git config --global --add safe.directory /workspace &&
              python3 scripts/validate_workflow_templates.py &&
              pytest -q --override-ini='addopts=' -p no:pytest-cov tests/unit/test_argo_workflow_template.py tests/unit/test_verification_no_head.py
            "

  argo-quick:
    name: Quick Workflow Template Checks
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    # Run on PRs to main (removed push condition since we no longer trigger on push)

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
