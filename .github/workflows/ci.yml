          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && alembic upgrade head"

      - name: Run proxy stack smoke tests in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TELEMETRY_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "set -euo pipefail; git config --global --add safe.directory /workspace && pytest -q --maxfail=1 -o addopts= tests/backend/test_lifecycle.py tests/test_deployment_requirements.py"

  postgres-integration:
    name: Integration Tests (PostgreSQL)
    runs-on: ubuntu-latest
    needs: [unit]
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    # Run on PRs to main (removed push condition since we no longer trigger on push)

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mizzou_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run Alembic migrations on test database in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/mizzou_test"
          DATABASE_ENGINE: "postgresql"
          DATABASE_HOST: "localhost"
          DATABASE_PORT: "5432"
          DATABASE_NAME: "mizzou_test"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "postgres"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e DATABASE_ENGINE="$DATABASE_ENGINE" \
            -e DATABASE_HOST="$DATABASE_HOST" \
            -e DATABASE_PORT="$DATABASE_PORT" \
            -e DATABASE_NAME="$DATABASE_NAME" \
            -e DATABASE_USER="$DATABASE_USER" \
            -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && alembic upgrade head"

      - name: Run all integration tests with PostgreSQL in container
        env:
          PYTEST_KEEP_DB_ENV: "true"
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/mizzou_test"
          TELEMETRY_DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/mizzou_test"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/mizzou_test"
          DATABASE_ENGINE: "postgresql"
          DATABASE_HOST: "localhost"
          DATABASE_PORT: "5432"
          DATABASE_NAME: "mizzou_test"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "postgres"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e PYTEST_KEEP_DB_ENV="$PYTEST_KEEP_DB_ENV" \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            -e DATABASE_ENGINE="$DATABASE_ENGINE" \
            -e DATABASE_HOST="$DATABASE_HOST" \
            -e DATABASE_PORT="$DATABASE_PORT" \
            -e DATABASE_NAME="$DATABASE_NAME" \
            -e DATABASE_USER="$DATABASE_USER" \
            -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && pytest -v -m integration --tb=short --no-cov"

  integration:
    name: Integration & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [unit]
    if: github.event.pull_request.draft == false || github.event_name != 'pull_request'
    # Run on PRs to main (removed push condition since we no longer trigger on push)
    # Note: This job runs coverage on non-PostgreSQL tests
    # PostgreSQL-specific tests run in the postgres-integration job

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Create data directory for tests
        run: mkdir -p data

      - name: Run tests with coverage (excludes PostgreSQL-specific tests)
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && pytest -m 'not postgres' --cov=src --cov-report=xml --cov-report=html --cov-report=term-missing --cov-fail-under=78"

      - name: Generate coverage summary
        if: success()
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && python tools/generate_coverage_summary.py coverage.xml coverage-summary.md"

  quick-checks-integration:
    name: Quick DB Integration (resync migration)
    runs-on: ubuntu-latest
    needs: [unit]
    # Only run on manual dispatch to main branch (requires TEST_DATABASE_URL secret)
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mizzou_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      TEST_DATABASE_URL: "${{ secrets.TEST_DATABASE_URL }}"

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            docker run --rm --network host postgres:15 pg_isready -h 172.17.0.1 -p 5432 && break || sleep 1
          done

      - name: Run resync migration test (capture logs) in container
        env:
          TEST_DATABASE_URL: "${{ env.TEST_DATABASE_URL }}"
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/mizzou_test"
          DATABASE_ENGINE: "postgresql"
          DATABASE_HOST: "172.17.0.1"
          DATABASE_PORT: "5432"
          DATABASE_NAME: "mizzou_test"
          DATABASE_USER: "postgres"
          DATABASE_PASSWORD: "postgres"
        run: |
          set -o pipefail
          mkdir -p ci-logs
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            -e DATABASE_URL="$DATABASE_URL" \
            -e DATABASE_ENGINE="$DATABASE_ENGINE" \
            -e DATABASE_HOST="$DATABASE_HOST" \
            -e DATABASE_PORT="$DATABASE_PORT" \
            -e DATABASE_NAME="$DATABASE_NAME" \
            -e DATABASE_USER="$DATABASE_USER" \
            -e DATABASE_PASSWORD="$DATABASE_PASSWORD" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && pytest -vv tests/alembic/test_resync_sequence_postgres.py -c /dev/null" 2>&1 | tee ci-logs/resync-test.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: resync-test-logs
          path: ci-logs/
          if-no-files-found: warn

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-py311
          path: |
            coverage.xml
            coverage-summary.md
            htmlcov/
          if-no-files-found: warn


  stress:
    name: Stress Concurrency Tests (scheduled/manual only)
    runs-on: ubuntu-latest
    if: (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && (github.event.pull_request.draft == false || github.event_name != 'pull_request')
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      - name: Clean Python bytecode cache
        run: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true


      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull base image
        run: docker pull us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest

      - name: Run migrations in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && alembic upgrade head"

      - name: Run stress tests with RUN_STRESS_TESTS=1 in container
        env:
          DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TELEMETRY_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          TEST_DATABASE_URL: "postgresql://postgres:postgres@172.17.0.1:5432/test_db"
          RUN_STRESS_TESTS: '1'
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -e DATABASE_URL="$DATABASE_URL" \
            -e TELEMETRY_DATABASE_URL="$TELEMETRY_DATABASE_URL" \
            -e TEST_DATABASE_URL="$TEST_DATABASE_URL" \
            -e RUN_STRESS_TESTS="$RUN_STRESS_TESTS" \
            us-central1-docker.pkg.dev/mizzou-news-crawler/mizzou-crawler/ci-base:latest \
            /bin/bash -c "git config --global --add safe.directory /workspace && pytest --override-ini addopts='-q' tests/test_versioning_concurrent_stress.py"
